@(user: models.User)

    @for(category <- services.CategoryService.visibleCategories) {
        <p><a href="@routes.UserController.welcome(Some(category.id))">@category.name</a></p>
    }

    <p><a href="@routes.OrderController.showOrders(user.id)">Meine Bestellungen</a></p>

    <p><a href="@routes.UserController.editUser(None)">Mein Konto</a></p>

    <p><a href="@routes.UserController.logout">logout</a></p>
