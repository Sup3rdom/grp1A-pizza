@(loginForm: Form[forms.CreateLoginForm])

@main(models.Company.name) {
    <h1>Willkommen bei @models.Company.name</h1>

    @helper.form(action = routes.UserController.login) {
        @helper.inputText(loginForm("Username"))
        @helper.inputPassword(loginForm("Password"))
        <input type="submit" value="Login" />
    }
    <a href="@routes.Application.register"><button>hier registrieren</button></a>
}
