@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/slider.css")">
        <link rel="shortcut icon" type="x-icon" href="@routes.Assets.at("images/pizza.ico")">
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
            <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/dialog.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="body">
            <div id="contentContainer">

                    @content


                <div id="contentFooter">
                    <ul id="footerlinks">
                        <li><a href="@routes.Application.location">Standort</a></li>
                        <li><a href="@routes.Application.about">Impressum</a></li>
                        <li><a href="@routes.Application.privacy">Datenschutz</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </body>
</html>
